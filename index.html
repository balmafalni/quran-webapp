<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Qur’an Pages (Simple) • 20-Day Plan</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="shell">
    <header class="topbar">
      <div class="brand">
        <div class="logo">ق</div>
        <div>
          <div class="h1">Qur’an Pages</div>
          <div class="muted">Tanzil Simple text • Mushaf pages (1–604) • Offline after build.</div>
        </div>
      </div>

      <div class="top-actions">
        <button id="btnGoContinue" class="btn primary">Continue</button>
        <button id="btnBookmark" class="btn">Bookmark</button>
        <button id="btnOpenPlan" class="btn ghost">Plan</button>
      </div>
    </header>

    <main class="grid">
      <!-- LEFT: Reader -->
      <section class="card reader">
        <div class="card-hd">
          <div class="card-title">Read by Page</div>
          <div class="pill" id="pillStatus">Loading…</div>
        </div>

        <div class="card-bd">
          <div class="controls">
            <div class="field">
              <label>Page</label>
              <select id="pageSelect"></select>
            </div>

            <div class="field grow">
              <label>Search (Arabic, across all pages)</label>
              <input id="searchInput" placeholder="e.g. الحمد" />
            </div>

            <button id="btnSearch" class="btn">Search</button>
          </div>

          <div class="now-reading">
            <div class="nr-title" id="nrTitle">—</div>
            <div class="nr-meta" id="nrMeta">—</div>
          </div>

          <div class="pageWrap" id="pageWrap"></div>

          <div class="results" id="results"></div>
        </div>

        <div class="card-ft">
          <button id="btnPrev" class="btn">← Prev</button>
          <button id="btnMarkLastRead" class="btn primary">Mark last read ✔️</button>
          <button id="btnNext" class="btn">Next →</button>
        </div>
      </section>

      <!-- RIGHT: Plan -->
      <aside class="card plan" id="planPanel">
        <div class="card-hd">
          <div>
            <div class="card-title">20-Day Plan</div>
            <div class="muted small">Progress auto-saves.</div>
          </div>
          <button id="btnClosePlan" class="btn ghost">Close</button>
        </div>

        <div class="card-bd">
          <div class="plan-controls">
            <div class="field">
              <label>Start date</label>
              <input type="date" id="startDate" />
            </div>
            <div class="field">
              <label>Total pages</label>
              <input type="number" id="totalPages" min="1" step="1" />
            </div>
          </div>

          <div class="stats">
            <div class="stat">
              <div class="k">Completed</div>
              <div class="v" id="completedStat">0/20</div>
            </div>
            <div class="stat">
              <div class="k">Streak</div>
              <div class="v" id="streakStat">0</div>
            </div>
            <div class="stat">
              <div class="k">Today</div>
              <div class="v" id="todayStat">—</div>
            </div>
          </div>

          <div class="bar"><div id="progressFill"></div></div>
          <div class="muted small" id="paceLine">—</div>

          <div class="plan-actions">
            <button id="markToday" class="btn primary">Mark today done</button>
            <button id="undoToday" class="btn">Undo today</button>
            <button id="resetAll" class="btn danger">Reset</button>
          </div>

          <div class="days" id="days"></div>

          <div class="attribution">
            Builds <code>pages-simple.json</code> from Tanzil Simple + a verse→page map (one-time online), then reads offline.
          </div>
        </div>
      </aside>
    </main>
  </div>

  <script src="./app.js"></script>
</body>
</html>
